<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(90deg, #000000, #3533cd);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #5170ff, #ff6cff);
            color: #121212;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff8c00;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="status"></p>
    </div>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let form = event.target;
            let formData = new FormData(form);

            let response = await fetch("https://formspree.io/f/mnnjerjl", {
                method: "POST",
                body: formData,
                headers: { "Accept": "application/json" }
            });

            let statusMsg = document.getElementById("status");

            if (response.ok) {
                statusMsg.innerText = "Message Sent Successfully!";
                statusMsg.style.color = "#FFD700";
                form.reset();
            } else {
                statusMsg.innerText = "Error sending message. Please try again.";
                statusMsg.style.color = "red";
            }
        });
    </script>
</body>
</html>
